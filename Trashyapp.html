<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title> Trashyapp</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:500|Raleway:700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
        body {
            background-color: #f1f5fc;
            font-family: Raleway;
            color: #2A3B47;
        }

        .caption {
            font-size: 8vh;
            letter-spacing: 1px;
            display: inline-block;
        }


        ul {
            font-size: 1.7vw;
            list-style: none;
            display: inline-block;
        }

        ul li {
            font: 1.7vw;
            width: 5.5vw;
            display: inline-block;
            position: relative;
            padding: 1vw 1.5vw 1vw 1vw;
            cursor: pointer;
            transition: all 0.5s;
            border-radius: 5px;
            width: auto;
        }

        ul li:hover {
            background: #1292EE;
        }

        a {
            color: #556575;
            text-decoration: none;
            font: 1.4vw;
            margin-left: 5px;
            font-family: Quicksand;
        }

        .satz {
            font-weight: 900;
            font-size: 3em;
            margin: 4% 0 0 2.5%;
            color: #2A3B47;
            font-family: 'Raleway', sans-serif;
        }

        .untersatz {
            color: #556575;
            margin: 2% 0 0 2.5%;
            font-size: 2em;
            letter-spacing: 0.5px;
        }

        img {
            width: 3em;
            margin: 1%;
            display: inline-block;
        }

        .header {
            width: auto;
        }

        button{
            margin:2.5vw;
            background-color: #1292EE;
            border-radius: 7px;
            padding:14px;
            color:#f1f5fc;
            font-size: 3.2vh;
            border: solid 2px #1292EE;
            transition:0.5s;
            box-shadow: 0px 3px 12px #888888;
        }

        button:hover{
            color:#1292EE;
            background-color: #f1f5fc;
        }
    </style>

</head>

<body>
    <div class="header">
        <!--keine Ahnung wie ich dass alles auf eine Ebene kriegen soll :(  -->
        <img src="icon.png">
        <div class="caption">Trashy</div>
        <ul>
            <li> <a href=""> Apps </a> </li>
            <li> <a href="">Contact</a> </li>
            <li> <a href="">About us </a> </li>
        </ul>
    </div>

    <div class="satz">Ein schlauer Satz.</div>
    <div class="untersatz"> Lorem ipsum dolor sit amet, <br>
        consetetur sadipscing elitr, <br>
        sed diam nonumy eirmod tempor<br>
        invidunt ut labore et dolore.</div>

    <button type="button" style="margin-left:2.8vw;">IOS Download</button>
    <button type="button">Android Download</button>


</body>

</html>
