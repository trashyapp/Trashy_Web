<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title> Trashyapp</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:500|Raleway:700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
        body {
            background-color: #f1f5fc;
            font-family: Raleway;
            color: #2A3B47;
        }

        .caption {
            font-size: 8vh;
            letter-spacing: 1px;
            display: inline-block;
            margin-top:-50px;
        }


        ul {
            font-size: 1.7vw;
            list-style: none;
            display: inline-block;
            margin-top:-10px;
        }

        ul li {
            font: 1.7vw;
            width: 5.5vw;
            display: inline-block;
            position: relative;
            padding: 1vw 1.5vw;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 5px;
            width: auto;
        }

        ul li:hover {
            background: rgb(38, 162, 250);
        }

        a {
            color: #556575;
            text-decoration: none;
            font: 1.4vw;
            margin-left: 5px;
            font-family: Quicksand;
        }

        .satz {
            font-weight: 900;
            font-size: 3em;
            margin: 3% 0 0 2.5%;
            color: #2A3B47;
            font-family: 'Raleway', sans-serif;
        }

        .untersatz {
            color: #556575;
            margin: 2% 0 0 2.5%;
            font-size: 2.3em;
            letter-spacing: 0.5px;
        }

        img {
            width: 3em;
            margin: 1%;
            display: inline-block;
        }

        .header {
            width: auto;
        }
    </style>

</head>

<body>
    <div class="header">
        <img src="icon.png">
        <div class="caption">Trashy</div>
        <ul>
            <li> <a href=""> Apps </a> </li>
            <li> <a href="">Text1</a> </li>
            <li> <a href="">Text2 </a> </li>
        </ul>
    </div>

    <div class="satz">Ein schlauer Satz.</div>
    <div class="untersatz"> Lorem ipsum dolor sit amet, <br>
        consetetur sadipscing elitr, <br>
        sed diam nonumy eirmod tempor<br>
        invidunt ut labore et dolore.</div>


</body>

</html>
